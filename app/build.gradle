apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "org.surfsite.gexporter"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 5
        versionName "5.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'org.nanohttpd:nanohttpd:2.3.1'
    compile 'org.gavaghan:geodesy:1.1.3'
    compile 'org.slf4j:slf4j-api:1.7.25'
    apk 'org.slf4j:slf4j-android:1.7.25'

    compile 'com.google.code.gson:gson:2.8.0'

    compile files('libs/fit.jar')

    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testCompile group: 'xpp3', name: 'xpp3_min', version: '1.1.4c'
    testCompile group: 'xmlpull', name: 'xmlpull', version: '1.1.3.1'
    testCompile 'junit:junit:4.12'
    testCompile 'xpp3:xpp3_min:1.1.4c'
    testCompile 'xmlpull:xmlpull:1.1.3.1'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

